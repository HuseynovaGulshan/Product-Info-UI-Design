<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Info UI Design</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container r-15">
<div class="card items g-32">

  <div class="card-img">
    <figure>
      <img src="./assets/img/image 1.png">
    </figure>
  </div>
  
  <header class="header flex items flex-d g-32">

    <div class="head items-c g-10 r-20">
   <span class="c-f font-600 font-p t-s-14">Free shipping</span>
    </div>

    <div class="text">
      <h3 class="t-s-24 font-p font-600">Razer Kraken Kitty Edt Gaming Headset Quartz</h3>
    </div>

    <div class="card-price flex flex-d items">
      <section class="price text-line">
    <span class="text-line font-r font-400 t-s-18">1 599,-</span>
    <h3 class="price-1 font-p t-s-48 font-700">799,-</h3>
    <p class="end font-p t-s-14 font-400">The offer is valid until April 3 or as long as stock lasts!</p>
  </section>
    </div>
   
    <section class="btn-add flex font-500  font-p t-s-18 c-f p-16 r-8">Add to cart </section>

    <div class="flex item-c g-8">
      <i class="icon-13px icon-green"></i>
      <span class="font-p t-s-14 font-500">50+ pcs. in stock.</span>
    </div>
    
    <div class="flex items g-16 w-442">
      <footer class=" frame flex p-16 items-c g-10 r-8">
        <i class="icon-32px icon-frame"></i>
        <span class="font-p t-s-18 font-500">Add to cart</span>
      </footer>
      <footer class="frame flex p-16 items-c g-10 r-8">
        <i class="icon-32px icon-heart"></i>
        <span class="font-500 font-p t-s-18">Add to wishlist</span>
      </footer>
    </div>
  </header>

</div>
</div>
</body>
</html>
